<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
    <!-- Background -->
    <rect width="900" height="400" fill="#f8f9fa"/>
    
    <!-- Headers -->
    <rect x="0" y="0" width="200" height="40" fill="#343a40"/>
    <text x="100" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Tahapan</text>
    
    <rect x="200" y="0" width="700" height="40" fill="#343a40"/>
    <text x="450" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">24-30 Maret 2025</text>
    
    <!-- Days -->
    <line x1="200" y1="40" x2="200" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="300" y1="40" x2="300" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="400" y1="40" x2="400" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="500" y1="40" x2="500" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="600" y1="40" x2="600" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="700" y1="40" x2="700" y2="400" stroke="#dee2e6" stroke-width="1"/>
    <line x1="800" y1="40" x2="800" y2="400" stroke="#dee2e6" stroke-width="1"/>
    
    <text x="250" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">24 Mar</text>
    <text x="350" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">25 Mar</text>
    <text x="450" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">26 Mar</text>
    <text x="550" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">27 Mar</text>
    <text x="650" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">28 Mar</text>
    <text x="750" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">29 Mar</text>
    <text x="850" y="60" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">30 Mar</text>
    
    <!-- Tasks -->
    <rect x="0" y="80" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="100" font-family="Arial" font-size="12" fill="#212529">1. Eksplorasi Data</text>
    <rect x="200" y="80" width="100" height="30" fill="#4c6ef5" opacity="0.7" rx="5"/>
    
    <rect x="0" y="120" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="140" font-family="Arial" font-size="12" fill="#212529">2. Preprocessing Data</text>
    <rect x="200" y="120" width="100" height="30" fill="#4c6ef5" opacity="0.7" rx="5"/>
    <rect x="300" y="120" width="100" height="30" fill="#4c6ef5" opacity="0.7" rx="5"/>
    
    <rect x="0" y="160" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="180" font-family="Arial" font-size="12" fill="#212529">3. LDA & LSA</text>
    <rect x="300" y="160" width="100" height="30" fill="#15aabf" opacity="0.7" rx="5"/>
    
    <rect x="0" y="200" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="220" font-family="Arial" font-size="12" fill="#212529">4. BERT+BiLSTM</text>
    <rect x="400" y="200" width="100" height="30" fill="#15aabf" opacity="0.7" rx="5"/>
    
    <rect x="0" y="240" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="260" font-family="Arial" font-size="12" fill="#212529">5. GCN Implementasi</text>
    <rect x="500" y="240" width="100" height="30" fill="#15aabf" opacity="0.7" rx="5"/>
    
    <rect x="0" y="280" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="300" font-family="Arial" font-size="12" fill="#212529">6. Training & Evaluasi</text>
    <rect x="600" y="280" width="100" height="30" fill="#37b24d" opacity="0.7" rx="5"/>
    
    <rect x="0" y="320" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="340" font-family="Arial" font-size="12" fill="#212529">7. Streamlit Dashboard</text>
    <rect x="600" y="320" width="100" height="30" fill="#f03e3e" opacity="0.7" rx="5"/>
    <rect x="700" y="320" width="100" height="30" fill="#f03e3e" opacity="0.7" rx="5"/>
    
    <rect x="0" y="360" width="200" height="30" fill="#f8f9fa"/>
    <text x="10" y="380" font-family="Arial" font-size="12" fill="#212529">8. Finalisasi & Submission</text>
    <rect x="800" y="360" width="100" height="30" fill="#f03e3e" opacity="0.7" rx="5"/>
    
    <!-- Legend -->
    <rect x="530" y="10" width="15" height="15" fill="#4c6ef5" opacity="0.7" rx="2"/>
    <text x="550" y="22" font-family="Arial" font-size="10" fill="white">Data Preparation</text>
    
    <rect x="640" y="10" width="15" height="15" fill="#15aabf" opacity="0.7" rx="2"/>
    <text x="660" y="22" font-family="Arial" font-size="10" fill="white">Modeling</text>
    
    <rect x="720" y="10" width="15" height="15" fill="#37b24d" opacity="0.7" rx="2"/>
    <text x="740" y="22" font-family="Arial" font-size="10" fill="white">Evaluation</text>
    
    <rect x="800" y="10" width="15" height="15" fill="#f03e3e" opacity="0.7" rx="2"/>
    <text x="820" y="22" font-family="Arial" font-size="10" fill="white">Delivery</text>
  </svg>
